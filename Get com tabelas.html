<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css" rel="stylesheet">

    <title>Exemplo - GET - Tabelas</title>
</head>

<body>
    <h1>Exemplo de ajax com verbo GET com Tabelas</h1>

    <table class="table" id="tabelaDatatable">
        <thead>
            <tr>
                <th>Cpf</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody id="registrosClientes">
            <tr>
                <td>1</td>
                <td>Mark</td>
            </tr>
        </tbody>
    </table>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script>
        //ESTE TRECHO DE CODIGO ABAIXO, POR NAO ESTAR DENTRO DE NUNHUMA FUNCAO, E CHAMADO JÁ NO CARREGAMENTO DA PÁGINA
        $.ajax({
            method: "GET",
            url: "https://es03.aiur.com.br/v1/ListarClientes",
            dataType: "json"
        }).done(function (resposta) {
            console.log(resposta);
            ConstruirTabela(resposta);
        }).fail(function (details, error) {
            console.log(details);
            console.log(error);
        });
        var texto = "";
        function ConstruirTabela(obj) {
            $(obj).each(function (index, linha) {
                texto += "<tr><td>"+linha.cpf+"</td><td>"+linha.nome+"</td></tr>";
                console.log(linha.nome);
            });
            $("#registrosClientes").html(texto);

            $('#tabelaDatatable').DataTable();
        }
       
    </script>
</body>

</html>
